<!DOCTYPE html>
    <html>
        <head>
            <link href="style.css" rel="stylesheet" />

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        </head>
        
        <body>
            <div id="container1">
                <span class="title" id="title">ATK Scanner for Events</span>
                <div class="group">      
                    <input type="text" id="event-code" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Event Code</label>
                  </div>
                    
                  <div class="group">      
                    <input type="text" id="user-email" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Email</label>
                  </div>
                  <button type="button" id="verify-button"> Verify Me </button>
            </div>

            <div id="container2">
                <div id="text-2">
                    <h2 id="hello-2">dwadaw </h2>
                    <h2 id="event-2"> dwadaw</h2>
                </div>
                <div id="upload-container">
                    <input type="file" id="images" accept="image/*" required>
                    <div id = "upload-image-button-container">
                        <button type="button" id="upload-image-button"> Submit Image </button>
                    </div>
                </div>
            </div>
            
            <div id="loading-bar">
                <h3 id="scanning-image"> Scanning image...</h3>
                <div class="Loading"></div>
            </div>

            <div id="container3">
                <img src="example.png" id="test-image">
                <div id="test-results">
                    <h3> Name: Teddy Tankuranand </h3>
                    <h3> Date: 10/15/2022 </h3>
                    <h3> Result: Negative </h3>
                    <button id="submit-result"> Submit result to organizer</button>
                </div>
                
                
            </div>
 
        </body>
        <script src="src.js"></script>
        
    </html>
